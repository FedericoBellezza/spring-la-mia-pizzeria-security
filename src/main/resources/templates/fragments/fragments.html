<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link
      th:fragment="favicon"
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/015/723/716/non_2x/pizza-hand-drawn-sketch-style-free-png.png"
      type="image/x-icon"
    />

    <!-- tailwind -->
    <script
      th:fragment="tailwind"
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
  </head>
  <body>
    <nav
      th:fragment="navbar"
      class="px-10 py-3 h-20 flex items-center gap-5 text-slate-700 border-b"
    >
      <a class="w-1/3" href="/">
        <div class="absolute flex top-5 gap-5 z-2">
          <img
            src="https://static.vecteezy.com/system/resources/previews/015/723/716/non_2x/pizza-hand-drawn-sketch-style-free-png.png"
            alt="logo-pizzeria"
            class="h-30"
          />
          <h2 class="text-4xl italic font-bold">Pizzeria Bella</h2>
        </div>
      </a>

      <div class="w-1/3 flex justify-center gap-5 z-1">
        <a class="italic text-lg hover:underline" href="/pizzas">
          Le nostre pizze
        </a>
        <a
          sec:authorize="hasAuthority('ADMIN')"
          class="italic text-lg hover:underline"
          href="/ingredients"
        >
          Ingredienti
        </a>
      </div>

      <div class="w-1/3 flex justify-end gap-5 z-6">
        <div>
          Utente:
          <span class="font-bold" sec:authentication="name"></span>
        </div>
        <div>
          Autorizzazioni:
          <span
            class="font-bold"
            sec:authentication="principal.authorities"
          ></span>
        </div>
        <div>
          <a
            href="/logout"
            th:text="logout"
            class="px-3 py-2 bg-red-500 hover:bg-red-600 text-white cursor-pointer"
          ></a>
        </div>
      </div>
    </nav>
  </body>
</html>
